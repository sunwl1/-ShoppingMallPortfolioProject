<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
      <header>
        <div class="headContainer">
          <a href="/" class="mainLogo">
            <img src="../img/logo.svg" alt="메인로고"
          /></a>
          <div class="searchBoxContainer">
            <div class="overlay"></div>
            <form action="" role="search" class="searchBox">
              <div class="searchWrapper">
                <div class="sidebar"><a class="close-icon"></a></div>
                <div class="searchField">
                  <input
                    type="search"
                    name="q"
                    maxlength="150"
                    class="searchFieldInput"
                    spellcheck="false"
                    aria-label="제품 및 아이디어, 신제품 검색"
                    aria-placeholder="제품 및 아이디어, 신제품 검색"
                    placeholder="검색어 입력"
                    autocapitalize="off"
                    autocomplete="off"
                    autocorrect="off"
                  />
                  <button
                    type="button"
                    class="visualSearchIcon"
                    aria-label="이미지로 검색"
                  >
                    <img
                      src="../img/005-photo-camera.svg"
                      alt="이미지서치 아이콘"
                    />
                  </button>
                  <img
                    src="../img/loupe.svg"
                    alt="돋보기 아이콘"
                    class="loupeIcon"
                  />
                </div>
              </div>
              <div class="dropdown"></div>
            </form>
          </div>
          <ul class="tools">
            <li class="profileBtn">
              <img src="../img/001-user.svg" alt="마이페이지 아이콘" />
            </li>
            <li class="likesBtn">
              <img
                src="../img/002-heart-shape-outline.svg"
                alt="관심목록 아이콘"
              />
            </li>
            <li class="cartBtn">
              <img src="../img/003-shopping-cart.svg" alt="장바구니 아이콘" />
            </li>
            <li class="menuBtn">
              <img src="../img/004-menu.svg" alt="전체카테고리 아이콘" />
            </li>
          </ul>
        </div>
      </header>
      <aside class="menu menuHidden">
        <div class="menuTop">
          <div class="menuClose">
            <button class="menuCloseBtn">
              <img src="../img/close.svg" alt="메뉴 닫기 버튼" />
            </button>
          </div>
          <div class="menuLogo">
            <a href="/" class="menuLogoA">
              <img src="../img/logo.svg" alt="메인로고"
            /></a>
          </div>
        </div>
        <div class="menuContainer">
          <nav class="menuNav">
            <ul class="menuNavMain">
              <li>
                <a href="" role="button" data-index="0">모든제품</a>
              </li>
              <li>
                <a href="" role="button" data-index="1">디지털쇼룸</a>
              </li>
              <li><a href="" role="button" data-index="2" class="navMainSmall">이달의 혜택</a></li>
              <li><a href="" role="button" data-index="3" class="navMainSmall">신제품</a></li>
              <li><a href="" role="button" data-index="4" class="navMainSmall">아이디어</a></li>
              <li><a href="" role="button" data-index="5" class="navMainSmall">더 낮은 새로운 가격</a></li>
              <li><a href="" role="button" data-index="6" class="navMainSmall">유용한 정보</a></li>
            </ul>
            <ul class="menuNavAux">
              <li><a href="" role="button" data-index="7" class="navMainSmall">매장안내</a></li>
              <li><a href="" role="button" data-index="8" class="navMainSmall">IKEA Family</a></li>
              <li><a href="" role="button" data-index="9" class="navMainSmall">고객지원</a></li>
              <li><a href="" role="button" data-index="10" class="navMainSmall">배송조회</a></li>
              <li><a href="" role="button" data-index="11" class="navMainSmall">내 프로필</a></li>
            </ul>
          </nav>
        </div>
        <div class="menuAlter"></div>
      </aside>
      <div class="overlay"></div>
      <div class="pageContainer">
        <article class="mainPage">
          <section class="mains">
            <div class="event">
              <div class="eventImg">
                <a href="" target="_blank">
                  <img src="../img/event1.webp" alt="이벤트 이미지">
                </a>
              </div>
              <div class="eventSum"></div>
            </div>
          </section>
          <section class="mains"></section>
          <section class="mains"></section>
          <section class="mains"></section>
          <section class="mains"></section>
          <section class="mains"></section>
          <section class="mains"></section>
          <section class="mains"></section>
          <section class="mains"></section>
        </article>
      </div>
    <script src="./main.js"></script>
  </body>
</html>
